<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- My styles -->
  <link rel="stylesheet" href="assets/css/master.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Pokédex jQuery</title>
</head>
<body>
  <div class="button-menu" onclick="openNav()">
    <i class="fas fa-bars"></i>
  </div>
  
  <aside class="pokemon-list" id="sidebar">
    <div class="pokemon-list__header">
      <img src="./assets/img/pokeball.png" alt="Pokeball" class="pokemon-list__header-img">
      <span class="pokemon-list__header-title heading heading-primary">Pokédex</span>
      <i class="close fas fa-times" onclick="closeNav()"></i>
    </div>

    <div class="pokemon-list__content">
      <ul class="pokemon-list__content__items" id="item">
      </ul>
    </div>
  </aside>

  <section class="pokemon-detail-empty" id="detail">
    Choose a pokemon
  </section>

  <script> 
  function openNav() {
    document.getElementById("sidebar").style.left = "0";
  }
  function closeNav() {
    document.getElementById("sidebar").style.left = "-300px";
  }
  </script>

  <script src="vendors/jquery/jquery-3.3.1.min.js"></script> <!-- jQuery import -->
  <script src="assets/js/pokedex.js"></script>
</body>
</html>
